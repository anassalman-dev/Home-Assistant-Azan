<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de fichiers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(30, 60, 114, 0.4), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(42, 82, 152, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(25, 55, 109, 0.3), transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .window {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .titlebar {
            background: rgba(30, 30, 40, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .traffic-lights {
            display: flex;
            gap: 8px;
        }
        
        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 0.5px solid rgba(0, 0, 0, 0.3);
        }
        
        .light.red { background: linear-gradient(135deg, #ff5f57, #ff3b30); }
        .light.yellow { background: linear-gradient(135deg, #ffbd2e, #ff9500); }
        .light.green { background: linear-gradient(135deg, #28cd41, #34c759); }
        
        .title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-right: 60px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .breadcrumb {
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .breadcrumb::-webkit-scrollbar {
            display: none;
        }
        
        .breadcrumb span {
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .breadcrumb span:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 1);
        }
        
        .content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        
        .content::-webkit-scrollbar {
            width: 8px;
        }
        
        .content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .file-item {
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .file-item:hover {
            background: rgba(40, 40, 55, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            width: 32px;
            height: 32px;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .icon.folder {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
        }
        
        .icon.file {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .name {
            flex: 1;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .file-item:hover .actions {
            opacity: 1;
        }
        
        .btn {
            padding: 6px 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-copy {
            background: rgba(74, 144, 226, 0.4);
        }
        
        .btn-copy:hover {
            background: rgba(74, 144, 226, 0.6);
        }
        
        .btn-copy.copied {
            background: rgba(52, 199, 89, 0.6);
        }
        
        .btn-download {
            background: rgba(100, 100, 120, 0.4);
        }
        
        .btn-download:hover {
            background: rgba(100, 100, 120, 0.6);
        }
        
        .loading, .error, .empty {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
        }
        
        .error {
            color: rgba(255, 89, 100, 0.9);
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 20px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .current-url {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 14px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .info-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .actions {
                opacity: 1;
            }
            
            .btn {
                font-size: 11px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="titlebar">
                <div class="traffic-lights">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green"></div>
                </div>
                <div class="title">Explorateur de fichiers</div>
            </div>
            
            <div id="breadcrumb" class="breadcrumb">
                <span onclick="navigateTo('')">Racine</span>
            </div>
            
            <div class="content" id="fileList">
                <div class="loading">Chargement des fichiers...</div>
            </div>
        </div>

        <div class="footer">
            <div class="info-text">
                <strong>URL actuelle</strong>
            </div>
            <div class="current-url" id="currentUrl"></div>
        </div>
    </div>

    <script>
        let currentPath = '';
        const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');

        function updateCurrentUrl() {
            const url = currentPath ? `${baseUrl}/${currentPath}` : baseUrl;
            document.getElementById('currentUrl').textContent = url;
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(p => p);
            
            let html = '<span onclick="navigateTo(\'\')">Racine</span>';
            
            if (parts.length > 0) {
                let path = '';
                parts.forEach((part, index) => {
                    path += (path ? '/' : '') + part;
                    const thisPath = path;
                    html += ` <span style="opacity: 0.4">‚Ä∫</span> <span onclick="navigateTo('${thisPath}')">${part}</span>`;
                });
            }
            
            breadcrumb.innerHTML = html;
            updateCurrentUrl();
        }

        function navigateTo(path) {
            currentPath = path;
            loadFiles();
        }

        function getFileUrl(filename) {
            return currentPath ? `${baseUrl}/${currentPath}/${filename}` : `${baseUrl}/${filename}`;
        }

        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function getFileIcon(filename, isFolder) {
            if (isFolder) return 'üìÅ';
            
            const ext = getFileExtension(filename);
            const iconMap = {
                // Documents
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'txt': 'üìù',
                'md': 'üìù',
                
                // Images
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è', 'webp': 'üñºÔ∏è',
                
                // Code
                'html': 'üíª', 'css': 'üíª', 'js': 'üíª', 'json': 'üíª',
                'py': 'üíª', 'java': 'üíª', 'cpp': 'üíª', 'c': 'üíª',
                'php': 'üíª', 'rb': 'üíª', 'go': 'üíª', 'rs': 'üíª',
                
                // Archives
                'zip': 'üì¶', 'rar': 'üì¶', 'tar': 'üì¶', 'gz': 'üì¶',
                
                // Audio/Video
                'mp3': 'üéµ', 'wav': 'üéµ', 'flac': 'üéµ',
                'mp4': 'üé¨', 'avi': 'üé¨', 'mkv': 'üé¨', 'mov': 'üé¨',
                
                // Spreadsheets
                'xls': 'üìä', 'xlsx': 'üìä', 'csv': 'üìä'
            };
            
            return iconMap[ext] || 'üìÑ';
        }

        async function copyToClipboard(url, btnElement) {
            try {
                await navigator.clipboard.writeText(url);
                const originalText = btnElement.innerHTML;
                btnElement.innerHTML = '‚úì Copi√©';
                btnElement.classList.add('copied');
                
                setTimeout(() => {
                    btnElement.innerHTML = originalText;
                    btnElement.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Erreur lors de la copie : ' + err);
            }
        }

        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            
            fileList.innerHTML = '<div class="loading">Chargement...</div>';
            updateBreadcrumb();
            
            try {
                const url = currentPath ? `./${currentPath}/` : './';
                const response = await fetch(url);
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                fileList.innerHTML = '';
                
                if (links.length === 0) {
                    fileList.innerHTML = '<div class="error">Le listing des r√©pertoires n\'est pas activ√©<br><br>Activez "Options +Indexes" (Apache) ou "autoindex on" (Nginx)</div>';
                    return;
                }
                
                const items = [];
                
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    let name = link.textContent.trim();
                    
                    if (!href || href === '../' || href === '.' || name === '' || href.startsWith('http') || href.startsWith('//')) return;
                    
                    const isFolder = href.endsWith('/');
                    
                    if (isFolder) {
                        name = name.replace(/\/$/, '');
                    }
                    
                    items.push({
                        name: name,
                        href: href,
                        isFolder: isFolder
                    });
                });
                
                items.sort((a, b) => {
                    if (a.isFolder === b.isFolder) return a.name.localeCompare(b.name);
                    return a.isFolder ? -1 : 1;
                });
                
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    
                    const emoji = getFileIcon(item.name, item.isFolder);
                    const fileUrl = getFileUrl(item.name);
                    
                    div.innerHTML = `
                        <div class="icon ${item.isFolder ? 'folder' : 'file'}" ${item.isFolder ? `onclick="navigateToFolder('${item.name}')"` : ''}>${emoji}</div>
                        <span class="name" ${item.isFolder ? `onclick="navigateToFolder('${item.name}')"` : ''}>${item.name}</span>
                        <div class="actions">
                            ${!item.isFolder ? `
                                <button class="btn btn-copy" onclick="event.stopPropagation(); copyToClipboard('${fileUrl}', this)">
                                    Copier le lien
                                </button>
                                <a href="${fileUrl}" download class="btn btn-download" onclick="event.stopPropagation()">
                                    T√©l√©charger
                                </a>
                            ` : ''}
                        </div>
                    `;
                    
                    fileList.appendChild(div);
                });
                
                if (items.length === 0) {
                    fileList.innerHTML = '<div class="empty">Aucun fichier trouv√©</div>';
                }
                
            } catch (error) {
                fileList.innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        function navigateToFolder(folderName) {
            currentPath = currentPath ? `${currentPath}/${folderName}` : folderName;
            loadFiles();
        }

        loadFiles();
    </script>
</body>
</html>
